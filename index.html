<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказ продуктов</title>
</head>
<body>
  <h1>Форма заказа</h1>
  <form action="/send-order" method="POST">
    <label>Имя: <input type="text" name="name" required></label><br>
    <label>Телефон: <input type="tel" name="phone" required></label><br>
    <label>Заказ: <textarea name="order" required></textarea></label><br>
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
